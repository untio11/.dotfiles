window:
  padding: 
    x: 6
    y: 6

  dynamic_padding:
    true

  decorations:
    'none'

font:
  normal:
    family: 'DejaVuSansM Nerd Font Mono'

  size:
    15

colors:
  primary:
    background: '#222222'
    foreground: '#f7f1ff'

  cursor:
    cursor:     '#f7f1ff'

  selection:
    background: '#7A81FF'

  normal:
    black:      '#171717'
    red:        '#d81765'
    green:      '#6FD01A'
    yellow:     '#F6B841'
    blue:       '#16b1fb'
    magenta:    '#D783FF'
    cyan:       '#76D6FF'
    white:      '#ebebeb'

  bright:
    black:      '#38252c'
    red:        '#F2163E'
    green:      '#80CC33'
    yellow:     '#FFB000'
    blue:       '#289cd5'
    magenta:    '#ff2491'
    cyan:       '#00D4D4'
    white:      '#f8f8f8'

draw_bold_text_with_bright_colors:
  true

cursor:
  style:
    shape:      'Beam'
    blinking:   'On'

  blink_timeout: 0
