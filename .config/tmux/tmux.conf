# Enable mouse control for:
#	Resizing panes
#	Selecting panes
#	Selecting text
#	Moving the cursor
set -g mouse on

unbind C-b
set -g prefix C-Space

# Reload config file with prefix-r hotkey
unbind r
bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf" \; display "Reloaded tmux config"

# Start counting panes and windows from 1
set -g base-index 1
setw -g pane-base-index 1

# Also renumber windows on deletion
set -g renumber-windows on

# Nicer pane splitting
unbind v
unbind h
unbind %
unbind '"'
# Opens a new pane in the cwd of the 'parent' pane.
bind-key h split-window -v -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"

# Longer scrollback history
set -g history-limit 10000

# Shorter escape time for snappier response
set -sg escape-time 10

# Enable on-focus event
set -g focus-events on

# Fix colors
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",$TERM:RGB"

# Kill panes quicker
unbind x
bind-key C-w kill-pane

# Kill windows quicker
bind-key x kill-window

# Stylin'
set -g status on
set -g status-position "top"
set -g status-interval 1

# Left portion of status bar
set -g status-left "[#S]" # [SESSION_NAME] 
set -g status-left-length 20

# Center portion of status bar
set -g status-justify "absolute-centre"

# Current window
set -g window-status-current-style "bold dim"
set -g window-status-current-format " #W "

# Last active window
set -g window-status-last-style "curly-underscore"

# All other windows
set -g window-status-format " #W "
set -g window-status-style "fg=brightcyan,dotted-underscore dim"

# Right portion of status bar
set -g status-right "%a %e %b - %k:%M"
set -g status-right-length 20
set -g status-right-style "align=right"

set -g status-style "bg=terminal,fg=cyan,dotted-underscore"

# Pane stuff
set -g pane-active-border-style "fg=cyan"
set -g pane-border-style "fg=white" 

# Status bar message
set -g message-style "bg=cyan,fg=brightblack,align=centre"
