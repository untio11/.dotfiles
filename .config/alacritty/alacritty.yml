window:
  padding: 
    x: 6
    y: 6

  dynamic_padding:
    true

font:
  normal:
    family: 'DejaVuSansM Nerd Font Mono'

  size:
    15

colors:
  primary:
    background: '#181818'
    foreground: '#ffffff'

  cursor:
    cursor:     '#ffffff'

  selection:
    background: '#7A81FF'

  normal:
    black:      '#181818'
    red:        '#B11F22'
    green:      '#35BF3C'
    yellow:     '#FED425'
    blue:       '#0096FF'
    magenta:    '#D783FF'
    cyan:       '#76D6FF'
    white:      '#C0C0C0'

  bright:
    black:      '#4E4E4E'
    red:        '#EE0003'
    green:      '#00F900'
    yellow:     '#FECB00'
    blue:       '#0959E3'
    magenta:    '#FF40FF'
    cyan:       '#00FDFF'
    white:      '#FFFFFF'

draw_bold_text_with_bright_colors:
  true

cursor:
  style:
    shape:      'Beam'
    blinking:   'On'

  blink_timeout: 0
